{% extends 'main.html' %}
{% load static %}

<a href="geo_asset.html">
    {% block content %}
    <body>
    <section id="main-content">
      <section class="wrapper">

           <div class="row mt">
           <div class="col-lg-12">
           <div>
              <h1 style="color: blue">  INFORMATION ON THE GEOGRAPHY AND ASSET TYPE OF THE FUND </h1>
           </div>
            <h4><i class="fa fa-angle-right"></i> Geographical distribution of the fund </h4>
              <div class="form-panel">
              <div class="form">
                <form class="cmxform form-horizontal style-form" action="{% url 'enregistrement_geo' %}"  method="POST" >
                    {% csrf_token %}
                  <div class="form-group ">
                    <label for="geoname" class="control-label col-lg-2">Geographic Name</label>
                    <div class="col-lg-10">
                         <input class="form-control" id="geoname" type="text" name="geoname" >
                    </div>
                  </div>
                 <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Save</button>
                      <button class="btn btn-theme04" type="button">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
              </div>
           </div>
           </div>

         <div class="row mt">
           <div class="col-lg-12">

            <h4><i class="fa fa-angle-right"></i> Asset type of fund  </h4>
               <div class="form-panel">
                   <div class="form">
                    <form class="cmxform form-horizontal style-form" action="{% url 'enregistrement_assettype' %}"  method="POST" >
                    {% csrf_token %}
                    <div class="form-group ">
                        <label for="name_asset" class="control-label col-lg-2">Asset type name</label>
                        <div class="col-lg-10">
                         <input class="form-control" id="name_asset" type="text" name="name_asset" >
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Save</button>
                      <button class="btn btn-theme04" type="button">Cancel</button>
                    </div>
                    </div>
                    </form>
                   </div>
               </div>
           </div>
           </div>



      </section>
    </section>








    </body>








    {% endblock %}
