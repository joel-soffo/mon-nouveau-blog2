                    <label for="gpname" class="control-label col-lg-2">GP's Name</label>

                  </div>

                    <label for="firstnamemanager" class="control-label col-lg-2">First Name's Manager</label>

                  </div>

                    <div class="col-lg-10">
                         <input class="form-control" id="lastnamemanager" type="text" name="lastnamemanager"  >
                    </div>
                  </div>

                         <input class="form-control" id="emailmanager" type="text" name="emailmanager"  >

                  </div>

                  <div class="form-group ">

                    <div class="col-lg-10">
                         <input class="form-control" id="telephone_manager" type="number" name="telephone_manager"  >
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Save</button>
                      <button class="btn btn-theme04" type="button">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /form-panel -->
          </div>
          <!-- /col-lg-12 -->
        </div>

    <h4><i class="fa fa-angle-right"></i> Geographical distribution of the fund </h4>
