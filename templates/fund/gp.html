{% extends 'main.html' %}
{% load static %}

<a href="gp.html">
    {% block content %}
    <body>
    <section id="main-content">
      <section class="wrapper">

           <div class="row mt">
           <div class="col-lg-12">
              <div>
              <h1  style="color: blue" > PLEASE FILL IN THE GP INFORMATION </h1>
              </div>
              <h4><i class="fa fa-angle-right"></i> GP form </h4>
               <div class="form-panel">
              <div class="form">
                  {% if gp != None %}
                <form class="cmxform form-horizontal style-form" action="{% url 'modifier_gp' pk=gp.pk %}"  method="POST" >
                    {% else %}
                <form class="cmxform form-horizontal style-form" action="{% url 'enregistrement_gp' %}"  method="POST" >

                    {% endif %}
                    {% csrf_token %}
                  <div class="form-group ">
                    <label for="gpname" class="control-label col-lg-2">GP's Name</label>
                    <div class="col-lg-10">
                         <input class="form-control" id="gpname" type="text" value="{{ gp.name_gp }}" name="gpname" required >
                    </div>
                  </div>


                  <div class="form-group ">
                    <label for="firstnamemanager" class="control-label col-lg-2">First Name's Manager</label>
                    <div class="col-lg-10">
                         <input class="form-control" id="firstnamemanager" value="{{ gp.prenoms_manager}}" type="text" name="firstnamemanager"  >
                    </div>
                  </div>

                  <div class="form-group ">
                    <label for="lastnamemanager"    class="control-label col-lg-2">Last Name's Manager</label>
                    <div class="col-lg-10">
                         <input class="form-control" id="lastnamemanager" value="{{ gp.name_manager }}" type="text" name="lastnamemanager"  >
                    </div>
                  </div>


                  <div class="form-group ">
                    <label for="emailmanager" class="control-label col-lg-2">Email's Manager</label>
                    <div class="col-lg-10">
                         <input class="form-control" id="emailmanager" value="{{ gp.mail_manager }}" type="text" name="emailmanager"  >
                    </div>
                  </div>

                  <div class="form-group ">
                    <label for="telephone_manager" class="control-label col-lg-2">Telephone Manager</label>
                    <div class="col-lg-10">
                         <input class="form-control" id="telephone_manager" value="{{ gp.telephone_manager }}" type="number" name="telephone_manager"  >
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Save</button>
                      <button class="btn btn-theme04" type="button">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /form-panel -->
          </div>


           </div>
           </div>
      </section>
    </section>








    </body>








    {% endblock %}
